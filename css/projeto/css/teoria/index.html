<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria CSS 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .internal {
            color: purple
        }
    </style>
</head>
<body>
    <!-- maneiras de usar o css em pagina html -->
    <p style="color: blue;">Inline</p>
    <p class="internal">Internal</p>
    <p class="external">External</p>    
    <!-- classes e ids -->
    <p class="varios-elementos">Usada quando queremos afetar varios elementos</p>
    <p id="unico-elemento">Usada quando queremos afetar um unico elemento</p>
    <!-- maneiras de usar cor em css -->
    <p class="pelo-nome">Pelo nome da cor</p>
    <p class="hexadecimal">hexadecimal</p>
    <p class="rgb">rgb</p>
    <!-- seize,weight and font's -->
    <p class="texto1">vai alterar o tamanho da fonte</p>
    <p class="texto2">vai alterar o peso da fonte
    <p class="texto3">muda o estilo da fonte</p>
