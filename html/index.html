
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML BASIC</h1> 
<div> <!-- Encadeamento, também chamado de nesting, é quando adicionamos um elemento dentro de outro -->
    <p>this is a paragraphy tag</p>
</div>
<!-- _blank vai abrir outra pagina mais a do seu site ira permanecer -->
<div>
    <a href="https://www.youtube.com/" target="_blank">Aqui vai um link</a>
    <!-- tag a é um hiérlink te direciona para um link desejado -->
</div>
<!-- tag h1 até h6 são hierarquia de titulo não tem nada haver com tamanho pequeno e grande -->

<!-- img tag para imagem ela não tem fechamento de tag, src é o caminho da imagem, alt é uma descrição-->
<img src="a imagem vai aqui, mais pode ser inserido o link dela também" alt="aqui vai algum texto da imagem">
</body>
</html>

<!-- dentro do head vai as configurações as duas meta tag a primeira é para indicar a utilização do portugues e
a outra é para que funcione em dispositivos moveis/celular 
TItle é o titulo do site 
body é o corpo do seu site -->
